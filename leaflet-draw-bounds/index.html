  <style type="text/css">
  html, body {
      height: 100%;
      margin: 0px;
  }

  #map {
      height: 100%;
      background: #000;
  }  
  
  .control {
      width: 26px;
      height: 26px;
      padding: 0px 0px;
      
      cursor: pointer;
      
      background-color: #fff;
      background-image: url('static/images/icon-geojson.png');
      background-repeat: no-repeat;
      border: 1px solid #999;
      border-color: rgba(0,0,0,0.4);
      border-radius: 3px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.65); 
  }
  
  </style>
  
</head>
<body>

  <div id="map"></div>
  
  <div class="modal fade" id="modal-geojson">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Add GeoJSON feature</h4>
        </div>
        <div class="modal-body">
          <p>Please enter a single valid GeoJSON polygon feature</p>
          <textarea id="text-geojson" rows="8" class="form-control"></textarea>
          <p id="modal-error" class="text-danger">&nbsp;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btn-add-feature">Add feature</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->  
  
</body>
</html>
